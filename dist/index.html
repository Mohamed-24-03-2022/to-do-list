<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="main.js" defer></script>

    <title>To Do List</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <p>To Do</p>
        <span class="material-symbols-outlined"> list_alt </span>
      </div>
    </div>

    <div class="side-bar">
      <ul>
        <a href=""> <li class="project work">Work</li></a>
        <a href=""> <li class="project study">Study</li></a>
        <a href=""> <li class="project home">Home</li></a>
        <a href=""> <li class="project gym">Gym</li></a>

        <li class="project new"> Add a Project </li>
        <div class="new-project show">
          <input type="text" name="new-project" id="new-project" minlength="2" maxlength="15" pattern="^[a-zA-Z]*$" required />
          <button>Add Project</button>
        </div>
        <div class="custom-projects">
          <p>Custom Projects</p>
        </div>
      </ul>
    </div>

    <div class="main-content">
      <!-- Adding a new task -->
      <div class="add-new-task">
        <button>
          <span class="material-symbols-outlined"> add_circle </span>
        </button>
        <span>Add Task</span>
      </div>

      <div class="work-project project-container">
      </div>

    </div>

    <!--------------------- form  ---------------->
    <form id="form" action="/">
      <div class="title">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" minlength="2" maxlength="15" pattern="^[a-zA-Z]*$" required />
      </div>
      <div class="details">
        <label for="details">Details(optional):</label>
        <input type="text" name="details" id="details" />
      </div>

      <div class="priority">
        <p>Priority:</p>
        <div>
          <label for="low">Low</label>
          <input type="radio" name="priority" id="low" required />
        </div>
        <div>
          <label for="normal">Normal</label>
          <input type="radio" name="priority" id="normal" required />
        </div>
        <div>
          <label for="high">High</label>
          <input type="radio" name="priority" id="high" required />
        </div>
      </div>

      <div class="due-date-input">
        <label for="due-date">Due Date:</label>
        <input type="date" name="due-date" id="due-date" required />
      </div>
      <div class="buttons">
        <button class="add" type="button">Add</button>
        <button class="change" type="button">Save Change</button>
        <button class="cancel" type="button">Cancel</button>
      </div>
    </form>

    
  </body>
</html>
