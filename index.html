<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>

    <title>To Do List</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <p>To Do</p>
        <span class="material-symbols-outlined"> list_alt </span>
      </div>
    </div>

    <div class="side-bar">
      <ul>
        <a href=""> <li class="project">Work</li></a>
        <a href=""> <li class="project">Study</li></a>
        <a href=""> <li class="project">Home</li></a>
        <a href=""> <li class="project">Gym</li></a>
      </ul>
    </div>

    <div class="main-content">
      <div class="card-item">
        <div>
          <input type="checkbox" name="checkbox" id="checkbox" />
        </div>
        <div class="task">
          <p class="title">Eat</p>
          <p class="details">Eat a healthy breakfast</p>
        </div>
        <div class="due-date">
          <p>Oct 29th</p>
        </div>
        <div class="settings">
          <!-- google icon -->
          <span class="material-symbols-outlined"> settings </span>
          <!-- datalist dropdown -->
          <div id="select" class="show">
            <option class="edit">Edit</option>
            <option class="remove">Remove</option>
          </div>
        </div>
      </div>
      <div class="add-new-task">
        <button>
          <span class="material-symbols-outlined"> add_circle </span>
        </button>
        <span>Add Task</span>
      </div>
    </div>

    <!--------------------- form  ---------------->
    <form id="form" action="">
      <div class="title">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" />
      </div>
      <div class="details">
        <label for="details">Details(optional):</label>
        <input type="text" name="details" id="details" />
      </div>

      <div class="priority">
        <p>Priority: </p>
        <div>
          <label for="low">Low</label>
          <input type="radio" name="priority" id="low" />
        </div>
        <div>
          <label for="normal">Normal</label>
          <input type="radio" name="priority" id="normal" checked />
        </div>
        <div>
          <label for="high">High</label>
          <input type="radio" name="priority" id="high" />
        </div>
      
      </div>

      <div class="due-date-input">
        <label for="due-date">Due Date:</label>
        <input type="date" name="due-date" id="due-date" />
      </div>
      <div class="buttons">
        <button class="add">Add</button>
        <button class="cancel">Cancel</button>
      </div>
    </form>
  </body>
</html>
