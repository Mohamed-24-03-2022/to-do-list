<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <!-- google font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="main.js" defer></script>

    <title>To Do List</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <span class="material-symbols-outlined"> list_alt </span>
        <p>Todo List</p>
      </div>
      
    <div class="hamburger-menu">
       <a href="javascript:void(0);" class="icon" onclick="toggleMenuVisibility()">
          <i class="fa fa-bars"></i>
      </a>
    </div>

    </div>

    <div class="side-bar">
      <ul>
        <a href=""> <li class="project work">Work</li></a>
        <a href=""> <li class="project study">Study</li></a>
        <a href=""> <li class="project home">Home</li></a>
        <a href=""> <li class="project gym">Gym</li></a>

        <li class="project new">Add a Project</li>

        <div class="add-new-project-container">
          <div class="new-project show">
            <input
              type="text"
              name="new-project"
              id="new-project"
              minlength="2"
              maxlength="15"
              pattern="^[a-zA-Z]*$"
              autocomplete="off"
              required
            />
            <button>Add Project</button>
          </div>
        </div>

        <div class="custom-projects">
          <p>Custom Projects</p>
        </div>

      </ul>
    </div>

    <div class="main-content">

      <!-- Adding a new task -->
      <div class="add-new-task">
        <span class="material-symbols-outlined"> add_circle </span>
        <span>Add Task</span>
      </div>

      <div class="work-project project-container"></div>
      
    </div>



    <div class="footer">
      <p>
        Copyright Â© 2022 Mohamed-24-03-2022
        <a href="https://github.com/mohamed-24-03-2022" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </p>
    </div>




    <!--------------------- form  ---------------->
    <form id="form" action="/">
      <div class="title">
        <label for="title">Title:</label>
        <input
          type="text"
          name="title"
          id="title"
          minlength="2"
          maxlength="15"
          pattern="^[A-Za-z\s]*$"
          autocomplete="off"
          required
        />
      </div>
      <div class="details">
        <label for="details">Details: (optional)</label>
        <input type="textarea" name="details" id="details" />
      </div>

      <div class="priority">
        <p>Priority:</p>
        <div>
          <label for="low">Low</label>
          <input type="radio" name="priority" id="low" required />
        </div>
        <div>
          <label for="normal">Normal</label>
          <input type="radio" name="priority" id="normal" required />
        </div>
        <div>
          <label for="high">High</label>
          <input type="radio" name="priority" id="high" required />
        </div>
      </div>

      <div class="due-date-input">
        <label for="due-date">Due Date:</label>
        <input type="date" name="due-date" id="due-date" required />
      </div>
      <div class="buttons">
        <button class="add" type="button">Add</button>
        <button class="change" type="button">Save Change</button>
        <button class="cancel" type="button">Cancel</button>
      </div>
    </form>



    <script>      
      const menu = document.querySelector(".side-bar");
      const mainContent = document.querySelector(".main-content");

      const toggleMenuVisibility = ()=>{
        menu.classList.toggle("hide");
        mainContent.classList.toggle("main-content-with-menu-shown");
      }
      window.addEventListener('resize', () => {
      if (window.innerWidth > 768) {
        menu.classList.remove("hide");
        mainContent.classList.remove("main-content-with-menu-shown");
      }
      });



    </script>
    <script src="https://kit.fontawesome.com/4beab0cc1e.js" crossorigin="anonymous"></script>

  </body>
</html>
